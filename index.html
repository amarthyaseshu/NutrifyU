<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutrifyU - Centered Search + Enhanced Borders</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <!-- Header Section -->
        <header class="header">
            <h1 class="header__title">ðŸŒ¿ NutrifyU</h1>
            <p class="header__subtitle">Track your nutrition with vitamins and minerals</p>
        </header>

        <!-- Centered Food Analysis Section -->
        <section class="analysis-section-wrapper">
            <div class="analysis-section">
                <div class="analysis-input-container">
                    <div class="analysis-input-group">
                        <input 
                            type="text" 
                            id="foodInput" 
                            class="form-control analysis-input" 
                            placeholder="Enter foods separated by commas (e.g., spinach, almonds, oranges)"
                            autocomplete="off"
                        >
                        <div class="analysis-buttons">
                            <button id="analyzeBtn" class="btn btn--primary analysis-btn">
                                <span class="btn-gradient"></span>
                                Analyze Nutrition
                            </button>
                            <button id="resetBtn" class="btn btn--secondary analysis-btn">
                                <span class="btn-gradient"></span>
                                Reset
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Circular Percentage Indicator -->
                <div class="percentage-indicator">
                    <div class="percentage-circle">
                        <svg class="progress-ring" width="140" height="140">
                            <circle 
                                class="progress-ring__circle-bg" 
                                stroke="var(--color-border)" 
                                stroke-width="10" 
                                fill="transparent" 
                                r="60" 
                                cx="70" 
                                cy="70"
                            />
                            <circle 
                                class="progress-ring__circle" 
                                stroke="var(--color-primary)" 
                                stroke-width="10" 
                                fill="transparent" 
                                r="60" 
                                cx="70" 
                                cy="70"
                                stroke-dasharray="377"
                                stroke-dashoffset="377"
                                transform="rotate(-90 70 70)"
                            />
                        </svg>
                        <div class="percentage-text">
                            <span class="percentage-value">0%</span>
                            <span class="percentage-label">Coverage</span>
                        </div>
                    </div>
                    <div class="coverage-details">
                        <div class="coverage-item">
                            <span class="coverage-count" id="vitaminCount">0/13</span>
                            <span class="coverage-type">Vitamins</span>
                        </div>
                        <div class="coverage-item">
                            <span class="coverage-count" id="mineralCount">0/8</span>
                            <span class="coverage-type">Minerals</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Vitamins Section -->
        <section class="nutrients-section">
            <h2 class="section-title">
                <span class="section-title-gradient">Vitamins</span>
            </h2>
            <div class="nutrient-grid" id="vitaminGrid">
                <!-- Vitamin cards will be dynamically generated -->
            </div>
        </section>

        <!-- Minerals Section -->
        <section class="nutrients-section">
            <h2 class="section-title">
                <span class="section-title-gradient">Minerals</span>
            </h2>
            <div class="nutrient-grid" id="mineralGrid">
                <!-- Mineral cards will be dynamically generated -->
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2025 NutrifyU. Track your nutrition journey with comprehensive vitamin and mineral analysis.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
